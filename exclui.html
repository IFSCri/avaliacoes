<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manter Tela Ligada</title>
</head>
<body>

    <button onclick="toggleWakeLock()">Ativar/Desativar Wake Lock</button>

    <script>
        let wakeLock = null;

        async function toggleWakeLock() {
            if ('wakeLock' in navigator) {
                if (wakeLock) {
                    // Se já estiver ativado, desativa.
                    await wakeLock.release();
                    wakeLock = null;
                    console.log("Wake Lock desativado.");
                } else {
                    // Se estiver desativado, ativa.
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                        console.log("Wake Lock ativado com sucesso!");
                    } catch (err) {
                        console.error(`Erro ao ativar Wake Lock: ${err.name}, ${err.message}`);
                    }
                }
            } else {
                console.log("API Wake Lock não suportada neste navegador.");
            }
        }

        // Lembre-se: A API Wake Lock é liberada automaticamente ao sair da página.
        // O código acima atende à sua necessidade de controle manual via botão.
    </script>

</body>
</html>
